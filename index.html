<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dev's E-Portfolio</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    iframe {
        border: none;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
    <!-- Replace the src with the modified Google Drive link -->
    <iframe id="fullscreen-iframe" src="https://drive.google.com/file/d/156ozL4Fu1uGBC74TO4waXSN0a1nFEtDF/preview"></iframe>

    <script>
        window.onload = function() {
            var iframe = document.getElementById('fullscreen-iframe');
            iframe.style.width = window.innerWidth + 'px';
            iframe.style.height = window.innerHeight + 'px';
        };

        // Optional: Adjust iframe size on window resize
        window.onresize = function() {
            var iframe = document.getElementById('fullscreen-iframe');
            iframe.style.width = window.innerWidth + 'px';
            iframe.style.height = window.innerHeight + 'px';
        };
    </script>
</body>
</html>
